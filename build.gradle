plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.30'
    implementation 'org.apache.commons:commons-pool2:2.6.2'
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.11.1'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.1'
    testImplementation 'com.kohlschutter.junixsocket:junixsocket-core:2.3.1'
}

group = 'redis.clients'
version = '3.4.0-SNAPSHOT'
description = 'Jedis'
sourceCompatibility = '1.7'

configurations.all {
}

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
